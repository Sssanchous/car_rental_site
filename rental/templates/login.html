<form method="POST">
    {% csrf_token %}

    <label>Email:</label>
    <input type="text" name="email" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Войти</button>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</form>
