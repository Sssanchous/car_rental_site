{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 style="margin-bottom: 20px;">{{ title }}</h1>

<div style="display: flex; gap: 40px; align-items: center;">
    
    {% if chart_type == "pie" %}
        <div style="width: 380px; height: 380px;">
            <canvas id="chart"></canvas>
        </div>

        <div style="font-size: 20px; line-height: 1.7;">
            <h3 style="margin-bottom: 10px;">Категории:</h3>
            <ul>
                {% for label in labels_list %}
                    <li>{{ label }}</li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div style="width: 100%; height: 450px;">
            <canvas id="chart"></canvas>
        </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
new Chart(document.getElementById("chart").getContext("2d"), {
    type: "{{ chart_type }}",
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: "{{ dataset_label }}",
            data: {{ values|safe }},
            borderWidth: 2,
            borderColor: "blue",
            backgroundColor: [
                "rgba(54, 162, 235, 0.7)",
                "rgba(255, 99, 132, 0.7)",
                "rgba(255, 205, 86, 0.7)",
                "rgba(75, 192, 192, 0.7)",
                "rgba(153, 102, 255, 0.7)",
                "rgba(201, 203, 207, 0.7)"
            ],
            fill: {{ fill_area|yesno:"true,false" }},
            tension: 0.3,
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: "bottom",
                labels: { font: { size: 16 } }
            }
        }
    }
});
</script>
{% endblock %}
